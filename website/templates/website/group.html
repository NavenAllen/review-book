<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Review Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap 3 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    .GroupReviews{
        border: 1px solid;
        border-color: #eeeeee;
        padding: 20px;
        border-radius: 10px;
        background-color: #eeeeee;
    }
</style>
<body>
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="http://localhost/home.html">Review Book</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                            <li>
                                    <a href="#" data-toggle="modal" data-target="#group-review-modal" title="Review this group">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                    </a>
                                </li>
                            <li>
                                <a href="#" data-toggle="modal" data-target="#group-join-modal" title="Join group">
                                        Join group
                                </a>
                            </li>
                            <li>
                                <a href="https://localhost">
                                    <span class="glyphicon glyphicon-log-out"></span> Log out
                                </a>
                            </li>
                    </ul>
                </div>
        </nav>
        <div class="container">
            <div class="jumbotron">
                <h1>Group Name</h1>
            </div>
            <!-- Group members -->
            <ul class="list-group">
                    <li class="list-group-item">Group Members</li>
            </ul> 
            <!-- Group members -->
            <div class="GroupReviews">
                    
                    <!-- For reviews -->
                
                <div class="container">
                    <input size="10" readonly value="{{ review.title }}"><br>
                    <textarea  cols="50" rows="10" style="resize: none;" readOnly>
                        {{ review.text }}
                    </textarea><br>
                    <!-- <p>{{ review.upvotes }}</p><p>{{ review.downvotes }}</p> -->
                    <button class=""><span class="glyphicon glyphicon-thumbs-up"></span> - {{ review.upvotes }}</button>
                    <button class=""><span class="glyphicon glyphicon-thumbs-down"></span> - {{ review.downvotes }}</button>
                </div>
                
                <!-- For reviews -->

            </div>
        </div>

</body>
</html>
